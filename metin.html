<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>metin bicimlendirme</title>
</head>
<body>
    <P>bu normal bir metin</P>
    <P>bu <b>kalin</b> bir metin</P>
    <P>bu <i>italik</i> bir metin</P>
    <P>bu <big>buyuk</big> bir metin</P>
    <P>bu <small>kucuk</small> bir metin</P>
    <P>bu <sub>alt sembol</sub> bir metin</P>
    <P>bu <sup>ust sembol</sup> bir metin</P>
    <P>bu <ins>alti cizili</ins> bir metin</P>
    <P>bu <del>ustu cizili</del> bir metin</P>
    <P>bu <mark>fosforlu</mark> bir metin</P>
    
</body>
</html>
